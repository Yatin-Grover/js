<html lang="en">
<head>

<body>
    <button id="countvalues" onclick="countclick()">click</button>
    <!-- <button id="countvalues"></button> -->

        var btnclick=0;
        function countclick(){
            btnclick+=1;
            countvalues.innerHTML=" "+btnclick;
        }

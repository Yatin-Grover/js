<html lang="en">
<head>

</head>
<body>
    <h1 id="new">heading</h1>
    <script>
 document.getElementById("new").addEventListener("mouseenter",abc);  
 document.getElementById("new").addEventListener("click",function(){

 });  
 function abc(){
    document.getElementById("new").style.border="10px solid green"
 }
</script> 
</body>

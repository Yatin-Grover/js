<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" id="input2" onfocus="onfocusevent()">

    <!--  -->
      <h2><li>onblur</li></h2>
      <input type="text" id="input3" onblur="onblurevent()">
    <script> 
        function onfocusevent(){
            document.getElementById("input2").style.background="aqua";
        }
        function onblurevent() {
            document.getElementById("input3").style.background="pink";
        }
        </script>
</body>
</html>
